<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Room</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <img class="login__image" src="https://images.unsplash.com/photo-1661956602139-ec64991b8b16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
            <div class="login__form">
                <h1>Welcom to chat app</h1>
                <form class="" action="chat.html">
                    <label class="login__form__label" for="user">User Name</label>
                    <input class="login__form__inputs" autocomplete="off" name="user" id="user" placeholder="Enter your user name" />
                    <label class="login__form__label" for="room">Room</label>
                    <input class="login__form__inputs" autocomplete="off" name="room" id="room" placeholder="Enter your room" />
                    <button class="login__form__button" type = "submit" >Join</button>
                </form>
            </div> 
        </div>
    </div>
  
</body>
</html>
